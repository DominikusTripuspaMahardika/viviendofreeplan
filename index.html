<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pilihan</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #007bff, #3498db);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

p {
    color: #666;
    margin-bottom: 20px;
}

.options {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
}

.option-btn {
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.option-btn:hover {
    background-color: #0056b3;
}

.login-form {
    display: none;
    flex-direction: column;
    gap: 10px;
}

.form-input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.form-btn {
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.form-btn:hover {
    background-color: #218838;
}

.instruction {
    margin-top: 20px;
    font-size: 14px;
    color: #999;
}

@media (max-width: 600px) {
    .container {
        width: 90%;
    }
}
.modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .modal-content p {
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Selamat Datang di ViVienDo</h1>
            <p>Masuk ke halaman utama dengan memilih salah satu cara berikut:</p>
            <div class="options">
                <button class="option-btn" id="youtube-btn">Tonton Video YouTube</button>
                <button class="option-btn" id="login-btn">Masukkan Username & Password</button>
            </div>
            <p class="instruction">Pilih opsi di atas untuk melanjutkan ke halaman utama.</p>
        </div>
    </div>
    <div class="modal" id="offline-modal">
        <div class="modal-content">
            <p>You stupid thing, how can you use my app without an internet connection!!</p>
        </div>
    </div>
    <script src="assets/js/languageworld.js"></script>
    <script>
        function checkInternetConnection() {
            if (!navigator.onLine) {
                document.getElementById('offline-modal').style.display = 'flex';
            }
        }
        
        window.addEventListener('load', checkInternetConnection);
        window.addEventListener('offline', checkInternetConnection);
        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = 'login_up.html';
        });
        document.getElementById('youtube-btn').addEventListener('click', function() {
            window.location.href = 'login_vd.html';
        });
    </script>
</body>
</html>
