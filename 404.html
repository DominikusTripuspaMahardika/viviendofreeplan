<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - ViVienDo</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #007bff;
      background-size: cover;
      background-position: center;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 8rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    h2 {
      font-size: 2.5rem;
      margin: 10px 0;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #ffffff;
      max-width: 600px;
      animation: fadeIn 2s ease-out;
    }

    .main-button {
      margin-top: 30px;
      animation: fadeIn 2s ease-out;
    }

    .main-button a {
      display: inline-block;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      color: #ffffff;
      background-color: #f44336;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .main-button a:hover {
      background-color: #d32f2f;
      transform: scale(1.1);
    }

    .error-image {
      margin: 30px 0;
      max-width: 100%;
      width: 400px;
      animation: fadeIn 2s ease-out;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 6rem;
      }

      h2 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .main-button a {
        padding: 12px 25px;
        font-size: 1rem;
      }

      .error-image {
        width: 300px;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>Sorry, but the page you're looking for doesn't exist or has been deleted. Please return to the home page.</p>
  <div class="main-button">
    <a href="index.html">Return to Home</a>
  </div>
  <script src="assets/js/languageworld.js"></script>
</body>

</html>
