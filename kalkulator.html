    <section class="kalkulator1vvd-container">
        <div class="kalkulator1vvd-card">
          <div class="kalkulator1vvd-display" id="kalkulator1vvd-display">0</div>
          <div class="kalkulator1vvd-buttons-grid">
            <button class="kalkulator1vvd-btn kalkulator1vvd-btn-control" onclick="clearDisplay()">C</button>
            <button class="kalkulator1vvd-btn kalkulator1vvd-btn-control" onclick="deleteLast()">←</button>
            <button class="kalkulator1vvd-btn kalkulator1vvd-btn-operator" onclick="appendOperator('/')">÷</button>
            <button class="kalkulator1vvd-btn kalkulator1vvd-btn-operator" onclick="appendOperator('*')">×</button>
      
            <button class="kalkulator1vvd-btn" onclick="appendNumber('7')">7</button>
            <button class="kalkulator1vvd-btn" onclick="appendNumber('8')">8</button>
            <button class="kalkulator1vvd-btn" onclick="appendNumber('9')">9</button>
            <button class="kalkulator1vvd-btn kalkulator1vvd-btn-operator" onclick="appendOperator('-')">−</button>
      
            <button class="kalkulator1vvd-btn" onclick="appendNumber('4')">4</button>
            <button class="kalkulator1vvd-btn" onclick="appendNumber('5')">5</button>
            <button class="kalkulator1vvd-btn" onclick="appendNumber('6')">6</button>
            <button class="kalkulator1vvd-btn kalkulator1vvd-btn-operator" onclick="appendOperator('+')">+</button>
      
            <button class="kalkulator1vvd-btn" onclick="appendNumber('1')">1</button>
            <button class="kalkulator1vvd-btn" onclick="appendNumber('2')">2</button>
            <button class="kalkulator1vvd-btn" onclick="appendNumber('3')">3</button>
            <button class="kalkulator1vvd-btn kalkulator1vvd-btn-equals" onclick="calculateResult()">=</button>
      
            <button class="kalkulator1vvd-btn kalkulator1vvd-btn-zero" onclick="appendNumber('0')">0</button>
            <button class="kalkulator1vvd-btn" onclick="appendNumber('00')">00</button>
            <button class="kalkulator1vvd-btn" onclick="appendNumber('.')">.</button>
          </div>
        </div>
      </section>
      <div class="kalkulator2vvd-konversisuhu">
        <h2 class="kalkulator2vvd-konversisuhu-h2">Kalkulator Konversi Suhu</h2>
      
        <div class="kalkulator2vvd-konversisuhu-form-group">
          <label for="nilaiSuhu">Masukkan Nilai Suhu</label>
          <input type="number" id="nilaiSuhu" placeholder="Contoh: 25" required>
        </div>
      
        <div class="kalkulator2vvd-konversisuhu-form-group">
          <label for="satuanAwal">Satuan Awal</label>
          <select id="satuanAwal">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="reamur">Reamur (°R)</option>
            <option value="kelvin">Kelvin (K)</option>
          </select>
        </div>
      
        <div class="kalkulator2vvd-konversisuhu-form-group">
          <label for="satuanTujuan">Satuan Tujuan</label>
          <select id="satuanTujuan">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="reamur">Reamur (°R)</option>
            <option value="kelvin">Kelvin (K)</option>
          </select>
        </div>
      
        <button onclick="konversiSuhu()">Konversi</button>
      
        <div class="kalkulator2vvd-konversisuhu-result" id="hasilKonversi"></div>
      </div>
      
      <section class="kalkulator3vvd-konversiwaktu">
        <h2 class="kalkulator3vvd-konversiwaktu-h2">Konversi Satuan Waktu</h2>
        <div class="kalkulator3vvd-konversiwaktu-container">
          <input class="kalkulator3vvd-konversiwaktu-input" type="number" id="timeInput" placeholder="Masukkan nilai waktu">
          <select class="kalkulator3vvd-konversiwaktu-select" id="fromUnit">
            <option value="nanodetik">Nanodetik</option>
            <option value="mikrodetik">Mikrodetik</option>
            <option value="milidetik">Milidetik</option>
            <option value="detik">Detik</option>
            <option value="menit">Menit</option>
            <option value="jam">Hour</option>
            <option value="hari">Hari</option>
            <option value="minggu">Minggu</option>
            <option value="bulan">Bulan</option>
            <option value="tahun">Tahun</option>
            <option value="dekade">Dekade</option>
            <option value="abad">Abad</option>
            <option value="milenium">Milenium</option>
          </select>
          <span class="kalkulator3vvd-konversiwaktu-to-text">konversi ke</span>
          <select class="kalkulator3vvd-konversiwaktu-select" id="toUnit">
            <option value="nanodetik">Nanodetik</option>
            <option value="mikrodetik">Mikrodetik</option>
            <option value="milidetik">Milidetik</option>
            <option value="detik">Detik</option>
            <option value="menit">Menit</option>

            <option value="dekade">Dekade</option>
            <option value="abad">Abad</option>
            <option value="milenium">Milenium</option>
          </select>
          <button onclick="convertTime()" class="kalkulator3vvd-konversiwaktu-btn">Konversi</button>
          <div id="resultTime" class="kalkulator3vvd-konversiwaktu-result"></div>
        </div>
